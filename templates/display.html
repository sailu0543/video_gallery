<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Html</title>
</head>
<body>
    <h1>Video Player</h1>
    {% for video in Videos %}

    <video height="300px", width="300px" controls>

            <source src="{{ video.video.url }}" type="video/mp4"></source>
    </video>
    <img src="{{ video.thumbnail.url }}" alt="hai">
    {% endfor %}
</body>
</html>
